        <div class="container" style="margin-top: -229px;">

                        <td style="text-align: center;border-left-style: solid;">0,75 €</td>
                    </tr>

<script type="text/javascript">
    $(document).ready(function () {

        var socket = io.connect('http://127.0.0.1:5000');

        socket.on('connect', function () {
            socket.send('User has connected!');
        });

        socket.on('cart', function (msg) {
            $("#products").append('<tr>'+
                        '<td style="color: rgb(255,255,255);font-family: Cabin, sans-serif;text-align: left;">'+msg+'</td>'+
                        '<td>'+500+'</td>'+
                        '<td>'+1+'</td>'+
                        '<td style="text-align: center;border-left-style: solid;">'+1+'</td>'+
                    '</tr>');
            console.log('Received message');
        });
    });
</script>
